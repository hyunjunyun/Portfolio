<script>
	function send_f()
	{
		if (document.f.id.value == "" )
		{
			alert("아이디를 입력해주세요.");
			return;
		}
		if (document.f.pw.value == "" )
		{
			alert("비밀번호를 입력해주세요.");
			return;
		}
		if (document.f.pw.value != document.f.pw_check.value )
		{
			document.f.pw.value = ""; 
			document.f.pw_check.value = "";
			alert("비밀번호 재확인 값이 다릅니다.");
			return;
		}
		if (document.f.birthday.value == "" )
		{
			alert("생일을 입력해주세요.");
			return;
		}
		if (document.f.name.value == "" )
		{
			alert("이름을 입력해주세요.");
			return;
		}
		if (document.f.marry.value == "" )
		{
			alert("결혼여부를 선택해주세요.");
			return;
		}
		if (document.f.gender.value == "" )
		{
			alert("성별을 선택해주세요.");
			return;
		}
		document.f.submit();
	}
</script>
